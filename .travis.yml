language: node_js
node_js:
  - 0.8
before_script:
  - cake build
after_script:
  - git config --global user.name "Travis"
  - git config --global user.email skovalyov+travis@gmail.com
  - git stash
  - git checkout gh-pages
  - git read-tree master:public
  - git commit -m "Publish GitHub pages"
  - git push origin gh-pages
  - git checkout master
  - git stash pop
branches:
  only:
      - master